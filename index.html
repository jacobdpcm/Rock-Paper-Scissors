<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="title">
      The Ultimate Roshambo Experience
    </div>
    <div class="buttons">
      <div class="composition">
        <button class="rock"><img src="./images/rock.png" alt="rock"></button>
        <div class="comrock"></div>
      </div>
      <div class="composition">
        <button class="paper"><img src="./images/paper.jpeg" alt="paper"></button>
        <div class="compaper"></div>
      </div>
      <div class="composition">
        <button class="scissor"><img src="./images/scissor.jpg" alt="scissor"></button>
        <div class="comscissor"></div>
      </div>
      
      
    </div>
    <div class="round"></div>
    <div class="game"></div>

	<script src="index.js"></script>
  </body>
</html>
